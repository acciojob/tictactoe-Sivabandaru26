
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 20px;
    }
    h1 {
      margin-bottom: 20px;
    }
    .players {
      margin-bottom: 20px;
    }
    input {
      margin: 5px;
      padding: 5px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 5px;
      justify-content: center;
      margin: 20px auto;
    }
    .cell {
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2em;
      border: 2px solid #333;
      cursor: pointer;
      background: #f2f2f2;
    }
    .cell.taken {
      cursor: not-allowed;
    }
    #result {
      margin-top: 20px;
      font-size: 1.5em;
      font-weight: bold;
    }
    button {
      margin-top: 20px;
      padding: 8px 15px;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <h1>Tic Tac Toe</h1>

  <div class="players">
    <input type="text" id="player1" placeholder="Player 1 name (X)">
    <input type="text" id="player2" placeholder="Player 2 name (O)">
    <button onclick="startGame()">Start Game</button>
  </div>

  <div class="grid" id="grid"></div>
  <div id="result"></div>
  <button onclick="resetGame()">Reset Game</button>

  <script>
    let currentPlayer = "X";
    let board = Array(9).fill("");
    let gameActive = false;

    function startGame() {
      const p1 = document.getElementById("player1").value || "Player 1";
      const p2 = document.getElementById("player2").value || "Player 2";
      document.getElementById("result").textContent = `${p1} (X) vs ${p2} (O)`;
      gameActive = true;
      createBoard();
    }

    function createBoard() {
      const grid = document.getElementById("grid");
      grid.innerHTML = "";
      board.fill("");
      for (let i = 0; i < 9; i++) {
        const cell = document.createElement("div");
        cell.classList.add("cell");
        cell.setAttribute("data-index", i);
        cell.addEventListener("click", makeMove);
        grid.appendChild(cell);
      }
    }

    function makeMove(event) {
      if (!gameActive) return;
      const index = event.target.getAttribute("data-index");
      if (board[index] !== "") return;

      board[index] = currentPlayer;
      event.target.textContent = currentPlayer;
      event.target.classList.add("taken");

      if (checkWinner()) {
        const winnerName = currentPlayer === "X"
          ? (document.getElementById("player1").value || "Player 1")
          : (document.getElementById("player2").value || "Player 2");
        document.getElementById("result").textContent = `${winnerName} wins!`;
        gameActive = false;
        return;
      }

      if (!board.includes("")) {
        document.getElementById("result").textContent = "It's a draw!";
        gameActive = false;
        return;
      }

      currentPlayer = currentPlayer === "X" ? "O" : "X";
    }

    function checkWinner() {
      const winPatterns = [
        [0,1,2],[3,4,5],[6,7,8],
        [0,3,6],[1,4,7],[2,5,8],
        [0,4,8],[2,4,6]
      ];
      return winPatterns.some(pattern =>
        pattern.every(index => board[index] === currentPlayer)
      );
    }

    function resetGame() {
      gameActive = false;
      currentPlayer = "X";
      document.getElementById("result").textContent = "";
      document.getElementById("grid").innerHTML = "";
      board.fill("");
    }
  </script>
</body>
</html>
